<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
    <div class="result grid-flow" data-gap="large">
      <h1 class="result-title">Your Result</h1>
      <p class="result-score">
        <span>76</span>of 100
      </p>
      <div class="result-conclusion grid-flow">
        <p class="result-level">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary grid-flow" data-spacing="large">
      <h2 class="summary-title">Summary</h2>
      <div class="summary-list grid-flow">
        <div class="summary-items" data-item="section 1">
          <div class="flex-section">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="summary-items" data-item="section 2">
          <div class="flex-section">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="summary-items" data-item="section 3">
          <div class="flex-section">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="summary-items" data-item="section 4">
          <div class="flex-section">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <div class="button">
        <button>Continue</button>
        <span>Continue</span>
      </div>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leonel-giuliano">Leonel Giuliano</a>.
  </div>
</body>
</html>
